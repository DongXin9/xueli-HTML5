<!DOCTYPE html>
<html>
<head>
    <title>历史搜索</title>
    <meta charset="utf-8"/>
    <style type="text/css">
        .b1{
            width: 150px;
        }
        .div0{
            width: 400px;
        }
        .div1{
            width: 400px;
        }
        .div2{
            width: 400px;
        }
        .div3{
            margin: 5px;
            background: #efefef;
            float: left;
        }
        .f1{
            color:#ffffff;
            background: #efefef;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div0">
        <input id="texta" type="search" placeholder="请输入想查找的商品" autocomplete="on" list="searches"/>
        <datalist id="searches"></datalist>
        <input class="b1" type="button" name="button1" onclick="saveStorage('texta')" value="搜素"/>
    </div>
    <div class="div1">
        <a>最近搜索</a>
        <button class="f1" onclick="clearStorage('d1')">x</button>
    </div>
    <div class="div2" id="d1">
    </div>
</body>
<script>
    window.onload = function(){
        loadStorage();
    }
    function saveStorage(id) {
        var data = document.getElementById(id).value;
        var time = new Date().getTime();
        localStorage.setItem(time,data);
        loadStorage('d1');
    }

    var d1 = document.getElementById('d1');
    var list = document.getElementById('searches');
    function loadStorage() {
        var childs = d1.childNodes;
        var childs2 = list.childNodes;
        if(list.hasChildNodes()){
            for(var i = childs.length-1; i >= 0; i--){
                d1.removeChild(d1.lastChild);
                list.removeChild(list.lastChild);
            }
        }
        for(var j = localStorage.length-2;j >= 0 ;j--){
            var same = localStorage.length-1;
            var key1 = localStorage.key(same);
            var key2 = localStorage.key(j);
            if(localStorage.getItem(key1) == localStorage.getItem(key2)){
                localStorage.removeItem(key1);
            }
        }
        for (var i = localStorage.length-1; i >=0; i--) {
            var key = localStorage.key(i);
            var value = localStorage.getItem(key);

            var n1 = document.createElement("div");
            n1.id=i;
            n1.className="div3";
            n1.innerHTML=value;
            d1.appendChild(n1);

            var n2 = document.createElement("option");
            n2.id = i;
            n2.innerHTML=value;
            list.appendChild(n2);
        }
        
    }
    function clearStorage(){
        localStorage.clear();
        d1.innerText='';
        list.innerText='';
    }
</script>
</html>
